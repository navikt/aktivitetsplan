language: node_js
node_js: "8"
cache: npm
before_install:
    - export TZ=Europe/Oslo
script:
 - false
install:
 - false

jobs:
    include:
    - stage: setup
      install:
      - npm ci
      script:
      - false

    - stage: tests
      name: "lint"
      install:
      - false
      script:
      - npm run lint

    - stage: tests
      name: "unit test"
      install: false
      script:
      - npm run test

    - stage: tests
      name: "browserstack"
      install: false
      script:
      - npm run heroku-postbuild
      - npm-run-all -p -r start test:browserstack
