language: node_js
node_js: "8"
cache: npm
script: false
before_install:
    - export TZ=Europe/Oslo

matrix:
    include:
    - name: "lint"
      script:
      - npm run lint

    - name: "unit test"
      script:
      - npm run test

    - name: "browserstack"
      script:
      - "npm run heroku-postbuild"
      - "npm-run-all -p -r start test:browserstack"
