apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: aktivitetsplan-fss
  namespace: default
  cluster: prod-fss
  labels:
    team: pto
spec:
  image: {{image}}
  port: 8080
  resources:
    limits:
      cpu: "3"
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 512Mi
  liveness:
    path: aktivitetsplan/internal/isAlive
    initialDelay: 60
  readiness:
    path: aktivitetsplan/internal/selftest
    initialDelay: 60
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: aktivitetsplan/internal/metrics
  ingresses:
    - https://aktivitetsplan.nais.adeo.no
    - https://app.adeo.no/aktivitetsplan
  vault:
    enabled: true
  webproxy: true
  env:
    - name: DISABLE_PROXY
      value: 'true'
    - name: DISABLE_DECORATOR
      value: 'true'
    - name: CONFIGURATION_LOCATION
      value: '/decorator-fss.yaml'
    - name: PUBLIC_STILLING_FRA_NAV_BASE_URL #hvis man endrer denne husk og endre deafult i js ogs√•
      value: 'https://rekrutteringsbistand.nais.adeo.no/stillinger/stilling/'
  envFrom:
    - configmap: pto-config
