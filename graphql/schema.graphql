    SKAL_PAA_INTERVJU
    JOBBTILBUD
    AVSLAG
    IKKE_FATT_JOBBEN
    FATT_JOBBEN
}

type KontaktpersonData {
    navn: String
    tittel: String
    mobil: String
}

type CvKanDelesData {
    kanDeles: Boolean
    endretTidspunkt: String
    endretAv: String
    endretAvType: Innsender
    avtaltDato: String
}

enum Innsender {
