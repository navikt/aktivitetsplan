type Query {
    perioder(fnr: String!): [OppfolgingsPeriode]
    aktivitet(aktivitetId: String!): AktivitetDTO
    eier (aktivitetId: String!): Eier
}

type OppfolgingsPeriode {
    id: String
    aktiviteter: [AktivitetDTO]
}

type Eier {
    fnr: String
}

type AktivitetDTO {
    id: String
    funksjonellId: String
    versjon: String

    tittel: String
    beskrivelse: String
    lenke: String
    type: AktivitetTypeDTO
    status: AktivitetStatus
    fraDato: String
    tilDato: String
    opprettetDato: String
    endretDato: String
    endretAv: String
    historisk: Boolean
    avsluttetKommentar: String
    avtalt: Boolean
    forhaandsorientering: ForhaandsorienteringDTO
    endretAvType: String
    transaksjonsType: AktivitetTransaksjonsType
    malid: String
    oppfolgingsperiodeId: String

    #   stillingaktivitet
    etikett: EtikettTypeDTO
    kontaktperson: String
    arbeidsgiver: String
    arbeidssted: String
    stillingsTittel: String

    #    // egenaktivitet
    hensikt: String
    oppfolging: String

    #    //sokeAvtaleAktivitet
    antallStillingerSokes: Int
    antallStillingerIUken: Int
    avtaleOppfolging: String

    #    //iJobbAktivitet
    jobbStatus: JobbStatusTypeDTO
    ansettelsesforhold: String
    arbeidstid: String

    #    //behandlingAktivitet
    behandlingType: String
    behandlingSted: String
    effekt: String
    behandlingOppfolging: String

    #    //m√∏te
    adresse: String
    forberedelser: String
    kanal: KanalDTO
    referat: String
    erReferatPublisert: Boolean

    stillingFraNavData: StillingFraNavData

    eksternAktivitet: EksternAktivitetDTO
}

type EksternAktivitetDTO {
    type: AktivitetskortType
    oppgave: Oppgaver
    handlinger: [LenkeSeksjon]
    detaljer: [Attributt]
    etiketter: [Etikett]
}

type Oppgaver {
    ekstern: Oppgave
    intern: Oppgave
}

type Oppgave {
    tekst: String
    subtekst: String
    url: String
}

type LenkeSeksjon {
    tekst: String
    subtekst: String
    url: String
    lenkeType: LenkeType
}

enum LenkeType {
    EKSTERN INTERN FELLES
}

type Attributt {
    label: String
    verdi: String
}

type Etikett {
    tekst: String
    sentiment: Sentiment
    kode: String
}

enum Sentiment {
    POSITIVE
    NEGATIVE
    NEUTRAL
}

enum AktivitetskortType {
    MIDLERTIDIG_LONNSTILSKUDD
    VARIG_LONNSTILSKUDD
    ARENA_TILTAK
    INDOPPFAG
    ARBFORB
    AVKLARAG
    VASV
    ARBRRHDAG
    DIGIOPPARB
    JOBBK
    GRUPPEAMO
    GRUFAGYRKE
}


type StillingFraNavData {
    cvKanDelesData: CvKanDelesData
    soknadsfrist: String
    svarfrist: String
    arbeidsgiver: String
    bestillingsId: String
    stillingsId: String
    arbeidssted: String
    kontaktpersonData: KontaktpersonData
    soknadsstatus: Soknadsstatus
    livslopsStatus: LivslopsStatus
    varselId: String
    detaljer: String
}

enum LivslopsStatus {
