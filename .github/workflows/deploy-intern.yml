name: GCP root

on:
  workflow_call:
    secrets:
      READER_TOKEN:
        required: true
      NAIS_WORKLOAD_IDENTITY_PROVIDER:
        required: true
      SLACK_WEBHOOK:
        required: false
    inputs:
      kommando:
        required: true
        type: string
      bucket:
        required: true
        type: string
      NAIS_MANAGEMENT_PROJECT_ID:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy application to CDN
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      - name: Run tests
        run: npm run test
      - name: Build application
        run: ${{ inputs.kommando }}
      - name: Upload to CDN
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: dab
          source: ./build/
          destination: /${{ inputs.bucket }}/
          no_cache_paths: ${{ inputs.bucket }}/build/asset-manifest.json
          project_id: ${{ inputs.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
      - name: Slack Notification (deploy failure)
        if: failure() && inputs.bucket == 'aktivitetsplan-prod-intern'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: danger
          SLACK_USERNAME: Github Actions
          SLACK_ICON: https://github.com/github.png?size=48
          SLACK_TITLE: 'Aktivitetsplan: deploy til bucket for interne brukere feilet'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: 'Commit-message til feilende deploy: ${{ github.event.head_commit.message }}'
