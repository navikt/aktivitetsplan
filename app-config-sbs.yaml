# ref https://raw.githubusercontent.com/nais/naisd/master/nais_example.yaml
image: docker.adeo.no:5000/fo/aktivitetsplan
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 60
  readiness:
    path: /internal/isReady
    initialDelay: 60
prometheus:
  enabled: true
  path: /internal/metrics
fasitResources:
  used:
  - alias: loadbalancer:aktivitetsplan
    resourceType: loadbalancerconfig
  - alias: appres.cms
    resourceType: baseurl
  - alias: appdynamics
    resourceType: applicationproperties

  # oidc med AzureAD B2C
  - alias: aad_b2c_clientid
    resourceType: credential
  - alias: aad_b2c_discovery
    resourceType: baseurl

  - alias: loginservice
    resourceType: restservice

  # lenker
  - alias: aktivitetsplan
    resourceType: baseurl
  - alias: arbeidssokerregistrering
    resourceType: baseurl
  - alias: dittnav.link
    resourceType: baseurl
  - alias: veientilarbeid
    resourceType: baseurl

team: bos
resources:
  limits:
    cpu: 3
    memory: 768Mi
  requests:
    cpu: 200m
    memory: 512Mi

webproxy: true
alertProfiles:
  - common-java-modules
