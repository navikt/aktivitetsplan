<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body {
                height: 100%;
                margin: 0;
                background: #e9e7e7;
            }
        </style>

        <script>
            // NB må fungere i IE!

            var features = window.features = {
                timeoutbox: true,
            };

            // switch denne for å få innside/utside
            if (true) {
                // innside
                window.app = "veilarbaktivitetsplanfs";

                window.aktivitetsplan = {
                    veilarbdialog_url: '/veilarbdialog/api',
                    veilarbaktivitet_url: '/veilarbaktivitet/api',
                    veilarboppfolging_url: '/veilarboppfolging/api',
                    veilarboppgave_url: '/veilarboppgave/api',
                    veilarbperson_url: '/veilarbperson/api',
                    veilarbportefolje_url: '/veilarbportefolje/api',
                    veilarbveileder_url: '/veilarbveileder/api',
                    feature_endpoint_url: 'https://feature-t6.nais.preprod.local/fo-feature',
                    sone: 'FSS',
                };

                features.navigasjonslinjemeny = true;

            } else {
                // utside
                window.app = "aktivitetsplan";

                window.aktivitetsplan = {
                    veilarbdialog_url: '/veilarbdialogproxy/api',
                    veilarbaktivitet_url: '/veilarbaktivitetproxy/api',
                    veilarboppfolging_url: '/veilarboppfolgingproxy/api',
                    sone: 'SBS',
                };
            }

            var aktivitetsplan = window.aktivitetsplan;

            aktivitetsplan.onboarding_video_url = 'https://video.qbrick.com/play2/embed/player?accountId=763558&mediaId=74420478-00015227-993dea3a&configId=default&pageStyling=adaptive&autoplay=true&repeat=true&sharing=true';

        </script>
        <title>Aktivitetsplan Demo</title>
    </head>
    <body>
        <div id="modal-a11y-wrapper" class="appContainer"></div>
    </body>
</html>
