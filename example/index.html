<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            window.features = {
                timeoutbox: true,
            };


            // switch denne for å få innside/utside
            if (true) {
                // innside
                window.aktivitetsplan = {
                    veilarbdialog_url: '/veilarbdialog/api',
                    veilarbaktivitet_url: '/veilarbaktivitet/api',
                    veilarbsituasjon_url: '/veilarbsituasjon/api',
                    veilarboppgave_url: '/veilarboppgave/api',
                    sone: 'FSS',
                };

                Object.assign(window.features, {
                    navigasjonslinjemeny: true
                });

            } else {
                // utside
                window.aktivitetsplan = {
                    veilarbdialog_url: '/veilarbdialogproxy/api',
                    veilarbaktivitet_url: '/veilarbaktivitetproxy/api',
                    veilarbsituasjon_url: '/veilarbsituasjonproxy/api',
                    sone: 'SBS',
                };
            }

            Object.assign(window.aktivitetsplan, {
                onboarding_video_url: 'https://publisher.qbrick.com/Embed.aspx?mcid=C1F23FB93342C49E',
            });


        </script>
        <link type="text/css" rel="stylesheet" href="/aktivitetsplanfelles/example-dev.css">
        <title>Aktivitetsplan Demo</title>
    </head>
    <body>
        <div id="modal-a11y-wrapper" class="appContainer"></div>
    </body>
</html>
